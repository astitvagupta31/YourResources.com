<!DOCTYPE html>
<html>
    <head>
        <title>Patients of corona</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body style="background-color: white; background-image: url(corona.jpg);background-size: cover;">
      <h1 style="color: whitesmoke; text-align: center; font-weight: bolder; font-size: 50px;">COVID-19 Live Update Cards</h1>
        
      <div class="container" style="margin-top: 14%;">
        <div class="row">
          <div class="col mb-4">
             <div class="flip-card">
                <div class="flip-card-inner">
                   <div class="flip-card-front">
                     <h1 style="color: wheat; margin-top: 8%;">TOTAL CONFIRMED CASES</h1>
                    </div>
                 <div class="flip-card-back">
                        <h1 id="totalcases" style="color: wheat; margin-top: 20%; font-size: 60px;"></h1>
                 </div>
              </div>
          </div>
      </div>


      <div class="col mb-4">
        <div class="flip-card">
           <div class="flip-card-inner">
              <div class="flip-card-front">
                <h1 style="color: wheat; margin-top: 20%;">TOTAL DEATHS</h1>
               </div>
            <div class="flip-card-back">
                   <h1 id="totaldeath" style="color: wheat; margin-top: 20%; font-size: 60px;"></h1>
            </div>
         </div>
     </div>
 </div>

 <div class="col mb-4">
  <div class="flip-card">
     <div class="flip-card-inner">
        <div class="flip-card-front">
          <h1 style="color: wheat; margin-top: 15%;">TOTAL RECOVERED</h1>
         </div>
      <div class="flip-card-back">
             <h1 id="totalrecovered" style="color: wheat; margin-top: 20%; font-size: 60px;"></h1>
      </div>
   </div>
</div>
</div>
  
    </div>
  </div>
  
  
    </body>
   
    <script>
       
       async function getcovid()
       {
          const jsondata = await fetch('https://api.covid19api.com/summary');

          const jsdata = await jsondata.json();
          
          
          document.getElementById('totalcases').innerHTML=jsdata.Global.TotalConfirmed;
          document.getElementById('totaldeath').innerHTML=jsdata.Global.TotalDeaths;
          document.getElementById('totalrecovered').innerHTML=jsdata.Global.TotalRecovered;

       }
       
       getcovid();

    </script>


    </html>
